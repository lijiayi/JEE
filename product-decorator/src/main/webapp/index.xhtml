<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>
<h:body>
    <h1>Decorator demo</h1>

    <h:dataTable value="#{indexBacking.products}" var="p">
        <h:column>#{p.displayName}</h:column>
        <h:column>#{p.price}</h:column>
        <h:column>#{p.soundOfHumanConsumption}</h:column>
    </h:dataTable>

</h:body>
</html>
